## config.js

```javascript
module.exports = {
  pages: [
    {
      attributes: {
        layout: 'title',
        invert: '',
        backface: './img/bg.png',
        backfaceFilter: 'blur(2px) brightness(1.5)'
      },
      note: 'ノートです'
    },
    {
      attributes: ['layout="transparent"']
    },
    {
      type: 'html',
      attributes: 'layout'
    }
  ],
  delimiter: /\n-----\n/, // optional {RegExp}
  dist: '.' // optional {String}
}
```

## コマンド

- `talkie init <outputPath>` テンプレートを生成
  - `-b` オプションでTalkie本体もコピー
- `talkie <templatesPath>` テンプレートから `index.html` を生成  



</template>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
<script src="../lib/talkie.min.js"></script>
<script>
  var talkie = Talkie({
    wide: false
  })
  talkie.key('space').subscribe(talkie.next$)
  talkie.key('s').subscribe(talkie.next$)
  talkie.key('n').subscribe(talkie.next$)
  talkie.key('a').subscribe(talkie.prev$)
  talkie.key('p').subscribe(talkie.prev$)

  document.addEventListener('DOMContentLoaded', function() {
    talkie.changed.subscribe(function(current) {
      console.info(talkie.notes[current.getAttribute('data-page')])
    })
  })
</script>
